<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="DEditor">

<head>
    <title>ASM Dictionary Editor</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
</head>
<!-- Controller dkey goes here -->

<body ng-controller="KeyValCtrl">
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>ASM Dictionary Editor</h3>

                <div class="row">
                 <div class="col-xs-4">
                    <label for="apiKeys">API Key:</label>
                    <input class="form-control" id="apiKeys" placeholder="APIKEY"/>
                    <br/>
                    </div>
                     <div class="col-xs-2 form-group">
                    <label class="control-label" for="selectSilo">
                        Select a silo
                    </label>
                    <select id="selectSilo" class="select form-control">
                        <option value="">Silo #1</option>
                        <option value="2">Silo #2</option>
                        <option value="3">Silo #3</option>
                        <option value="4">Silo #4</option>
                    </select>
                    </div>
                    <div class="col-lg-6" style="margin-top: 25px;">
                    <label class="control-label">
                      
                    </label>
                    <button type="button" id="getAllChecks" class="btn btn-primary">Fetch</button>

                    </div>
                 </div>
                 <div class="row">

                    <div class="col-xs-4 form-group">
                    <label class="control-label " for="select-check1">
                        Select to Edit
                    </label>
                    <select class="select form-control" id="select-check1">
                    </select>
                    </div>
                     <div class="col-xs-1" style="margin-top: 20px;">
                    <label class="control-label">
                      
                    </label>

                    <div ng-controller="ModalDemoCtrl">
					    <script type="text/ng-template" id="myModalContent.html">
				
					        <form ng-submit="submit()">
					          <div class="modal-body">
					            <label>Enter Dictionary Name: </label>
					            <input type="email" ng-model="user.email" />
					          </div>
					          <div class="modal-footer">
					              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
					              <input type="submit" class="btn primary-btn" value="Submit" />
					          </div>
					        </form>
					    </script>

					    <button type="button" id="getAllChecks" ng-click="open()" class="btn btn-primary">Create New</button>
					</div>
                    

                    </div>
                     <div class="col-xs-1" style="margin-top: 20px;margin-left: 20px;">
                    <label class="control-label">
                      
                    </label>
                    <button type="button" id="getAllChecks" class="btn btn-primary">Refresh</button>

                    </div>
                </div>

                <div class="row">
                <div class="col-md-12">
                <br/>
                <table style="width:100%;margin-top: 30px;">
                    <tr>
                        <td style="width:50%">
                            <table class="table">
                                <tr>
                                    <th>Key
                                    </th>
                                    <th>Value
                                    </th>
                                    <th>Action
                                    </th>
                                </tr>
                                <tr ng-repeat="company in dictionarydata">
                                    <td>{{company.dkey}}
                                    </td>
                                    <td>{{company.dvalue}}
                                    </td>
                                    <td>
                                        <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.dkey)" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td style="width:40%">
                            <form class="form-horizontal" role="form" ng-submit="addRow()">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Key</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" dkey="dkey" ng-model="dkey" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Value</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" dkey="dvalue" ng-model="dvalue" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div style="padding-left:110px">
                                        <input type="submit" value="Add" class="btn btn-primary" />
                                    </div>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
                </div>
                </div>
                <div id="show-results">
                    <!-- -->
                </div>
            </div>
        </div>
        <footer class="blog-footer">
            <p>
                <a href="#">Back to top</a>
            </p>
        </footer>
</body>

</html>
